    <title>An-He Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3182ed",
              "primary-dark": "#1a65d6",
              "primary-light": "#ebf3fe",
              "background-light": "#f6f7f8",
              "surface-light": "#ffffff",
            },
            fontFamily: {
              display: ["Inter", "Noto Sans SC", "sans-serif"],
              sans: ["Inter", "Noto Sans SC", "sans-serif"],
            },
            boxShadow: {
                'soft': '0 2px 8px -2px rgba(0, 0, 0, 0.05), 0 1px 4px -1px rgba(0, 0, 0, 0.03)',
                'glow': '0 4px 20px -2px rgba(49, 130, 237, 0.3)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f6f7f8;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Animation for the wave background */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
    </style>
